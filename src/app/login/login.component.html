<div class="container mt-4">
    <div class="card bg-light shadow col-md-6 mx-auto">
        <div class="card-header bg-light">
            <h4 class="text-danger text-center" >Login Here!</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="loginData" id="login_form" (ngSubmit)="login()" class="row g-3">
                <div class="col-md-12">
                  <label class="form-label">Email</label>
                  <input formControlName="email" type="text" class="form-control" id="email" placeholder="email@email.com">
                  <small id="email_error" class="form-text text-muted"></small>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="password" placeholder="************">
                    <small id="password_error" class="form-text text-muted"></small>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-outline-danger">Log In</button>
                </div>
                <a [routerLink]="['/recover-password']" class="text-danger">Forgot Password?</a>
            </form>
        </div>
        <div class="card-footer bg-light">
            <span class="text-muted">Don't have an account?</span><a [routerLink]="['/register']" class="text-danger">Sign Up</a>
        </div>
    </div>
</div>
