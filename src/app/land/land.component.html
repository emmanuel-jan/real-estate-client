<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light topImg">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal text-danger">Land</h1>
      <p class="lead fw-bold text-secondary ">“It’s tangible, it’s solid, it’s beautiful. It’s artistic, from our standpoint, and we just love real estate.”</p>
      <a class="btn btn-danger" href="#search">Find land</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <div class="container" id="search">
      <div class="row">
          <div class="col-md-6 mx-auto">
            <form id="search_form" class="col-lg-auto mb-3 mb-lg-0 me-lg-3" onsubmit="return false">
                    <input type="search" id="search" class="form-control form-control-dark" placeholder="Enter location">
                    <small id="search_error" class="form-text text-muted"></small>
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-outline-danger me-2"><i class="fas fa-search-location"></i>Search</button>
                </div>         
            </form>
          </div>
      </div> 
  </div>


<div class="container" id="land">
    <div class="card text-center mt-4" style="border-style: none;">
        <div class="card-body">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card shadow h-100">
                    <img src="../../assets/images/house4.jpg" class="card-img-top" height="300" alt="...">
                    <div class="card-body text-muted">
                      <h5 class="card-title"><i class="fas fa-map-marker-alt"></i>&nbsp;Location</h5>
                      <ul style="list-style: none;">
                          <li class="card-text"><i class="fas fa-sitemap"></i>&nbsp;Size 0.05Ha</li>
                          <li class="card-text"><i class="fas fa-arrows-alt"></i>&nbsp;Dimension 100m by 500m</li>
                          <li class="card-text"><i class="fas fa-dollar-sign"></i>&nbsp;Price</li>
                      </ul>
                      <a [routerLink]="['/lands',4]" class="btn btn-danger w-50"><i class="fas fa-angle-double-right"></i></a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>  
    <nav aria-label="Page navigation example" class="mt-3">   
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link text-danger" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link text-danger" href="#">1</a></li>
            <li class="page-item"><a class="page-link text-danger" href="#">2</a></li>
            <li class="page-item"><a class="page-link text-danger" href="#">3</a></li>
            <li class="page-item"><a class="page-link text-danger" href="#">Next</a></li>
        </ul>      
    </nav>
</div>
